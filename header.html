<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    /* Estilos para el header */
    header {
      width: 100%;
      height: 10%;
      position: fixed;
      top: 0;
      background-color:rgba(48, 50, 49, 1);
      color: #fff; 
      z-index: 1000;
    }

    /* Estilos para el bloque izquierdo */
    .left-block {
      display: flex;
      align-items: center;
      float: left;
    }

    .left-block * {
      display: inline-block; 
      vertical-align: middle; 
    }

    /* Estilos para el bloque derecho */
    .right-block {
      padding-top: 1%;
      float: right;
      text-align: center; 
      display: flex;
      justify-content: center; 
    }

    /* Estilos para el logo y el lema */
    .logo, .lema, .coworking {
      text-decoration: none;
      color: #fff;
      padding: 10px;
    }

    .logo img {
      width: 50px;
      height: auto;
      margin-right: 10px; /
    }

    .lema {
      font-size: 16px; 
    }

    .coworking {
      font-size: 14px; 
    }

    /* Estilos para los botones */
    .button {
      background-color: transparent;
      color: #fff;
      border: 2px solid orange; 
      border-radius: 30px;
      padding: 10px 20px;
      margin: 0 10px; 
      cursor: pointer;
      font-size: 16px; 
      transition: background-color 0.3s; 
    }

    /* Cambio de color al pasar el rat칩n */
    .button:hover {
      background-color: orange; 
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Bloque izquierdo con logo y lema -->
    <div class="left-block">
      <a href="/" class="logo">
        <img src="./public/icons/cw_logo_app.png" alt="Logo de la empresa">
        <span class="coworking">Co-Working</span>
        <span class="lema">Donde los sue침os se codean</span>
      </a>
    </div>

    <!-- Bloque derecho con botones -->
    <div class="right-block">
      <button class="button">Home</button>
      <button class="button">Reserve a Place</button>
      <button class="button">All Places</button>
      <button class="button">Create Account</button>
      <button class="button">Login</button>
    </div>
  </header>

  <!-- Contenido de la p치gina -->
  <div style="height: 2000px;">Contenido de la p치gina</div>
</body>
</html>
