<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu aplicación</title>
  <!-- Agrega el enlace a Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Estilos para el footer */
    footer {
      width: 100%;
      background-color: rgba(48, 50, 49, 0.45);
      color: #fff;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .company-logo {
      width: 60px; 
      height: auto;
    }

    .social-icons {
        color: #ff8c00;
      font-size: 24px;
    }

    .social-icons a {
      color: #fff; 
      margin-left: 10px; 
    }

    .company-info {
      display: flex;
      align-items: center;
    }

    .company-name {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Contenido de tu página aquí -->
  
  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <!-- Información de la empresa y año -->
      <div class="company-info">
        <!-- Logo de la empresa -->
        <img src="./public/icons/cw_logo_app.png" alt="Logo de la empresa" class="company-logo">
        <!-- Nombre de la empresa y año -->
        <p class="company-name">Co-working &copy; <span id="current-year"></span></p>
      </div>
      <!-- Iconos de redes sociales -->
      <div class="social-icons">
        <!-- Cambia los enlaces "#" con los enlaces reales de tus redes sociales -->
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Script para obtener el año actual -->
  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
